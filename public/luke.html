<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>💕🎥💕🎥💕🎥</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/stylesheets/style.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    </head>
    <body>
        <div class="logo-banner text-center">
            <img src="/images/videobooth.png" alt="videobooth" />
        </div>
        
        <div class="container">
            <div id="alerts"></div>

            <p>
                <a id="record" class="btn btn-success"><span style="color: red;">◉</span> Start Recording<span id="countdown"></span></a>
                <a id="process" class="btn btn-info hidden">Save</a>
                <a id="discard" class="btn btn-info hidden">Discard</a>
            </p>

            <div class="row">
                <div class="col-md-6">
                    <div class="video-overlay hidden" id="recording-overlay">
                        <span class="record-marker">◉</span>
                        Look at the camera! 👆🏼
                    </div>
                    <video id="user-media" autoplay muted width="100%"></video>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script src="/javascripts/main-2.js"></script>
    </body>
</html>
